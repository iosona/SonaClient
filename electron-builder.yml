appId: com.sona.app
productName: "Sona"
copyright: "Copyright Â© 2026 Sona"

directories:
  buildResources: resources
  output: dist

asar: true
asarUnpack:
  - resources/**

win:
  executableName: "sona"
  icon: resources/sona.ico
  target:
    - target: nsis
      arch:
        - x64

nsis:
  artifactName: "sona-setup.${ext}"
  shortcutName: "Sona"
  uninstallDisplayName: "Sona"
  createDesktopShortcut: always
  oneClick: true
  perMachine: false
  installerIcon: resources/sona.ico
  uninstallerIcon: resources/sona.ico

linux:
  executableName: "sona"
  maintainer: "Sona"
  category: Network;Chat;
  icon: resources/sona.png
  target:
    - AppImage

mac:
  category: public.app-category.utilities
  icon: resources/icon.icns
  notarize: false
  extendInfo:
    NSCameraUsageDescription: Application requests access to the device's camera.
    NSMicrophoneUsageDescription: Application requests access to the device's microphone.

files:
  - "out/**/*"
  - "build/**/*"
  - "resources/**/*"
  - "package.json"
  - "!**/*.map"
  - "!**/node_modules/*/{README,LICENSE,test,dist/*.map}"

publish:
  provider: github
  owner: iosona
  repo: SonaClient